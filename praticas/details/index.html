<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        p{
            padding: 0.5px;
        }

        details summary{
            padding: 5px;
            background-color: antiquewhite;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aprendendo a tag details e summary</h1>
    <details>
        <summary>Frutas citricas</summary>
        <p>Laranja</p>
        <p>Tangerina</p>
        <p>Abacaxi</p>
    </details>

    <details>
        <summary>Frutas</summary>
        <p>Morango</p>
        <p>Cereja</p>
        <p>Framboesa</p>
    </details>
</body>
</html>
