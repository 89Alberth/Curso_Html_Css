<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audios e Videos</title>
    
<body>
    <h1>Audios e videos</h1>

    <audio controls autoplay muted>
        <source src="media/media/mozart_trompa.mp3" type="audio/mpeg">
        <source src="media/media/mozart_trompa.ogg" type="audio/ogg">
    </audio>
    <br>
    <video controls width="450px">
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogv" type="video/ogg">
        <source src="media/media/video.webm" type="video/webm">
    </video>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LXb3EKWsInQ?si=8hHZn1ggX2ngTZBI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
