<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Fa√ßa o login</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Entre com seus dados de cadastro aqui</legend>

                <div class="actions">

        </fieldset>
