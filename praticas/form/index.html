<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Buscador</h1>
    <form action="https://www.google.com.br/search" target="_blank" method="get">
        <label for="pesquisar">Faça sua pesquisa</label>
        <input type="text" name="q" id="pesquisar" placeholder="Pesquisar..." autocomplete="off">
        <input type="submit" value="Pesquisar">
    </form>
    
</body>
</html>
