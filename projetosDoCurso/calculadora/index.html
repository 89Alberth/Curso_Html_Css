<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <output class="display grid-item">0</output>

            <button class="button-ac grid-item">AC</button>
            <button class="button-porc grid-item">%</button>
            <button class="button-mult grid-item">X</button>
            <button class="button-div grid-item">/</button>
            <button class="button-7 grid-item">7</button>
            <button class="button-8 grid-item">8</button>
            <button class="button-9 grid-item">9</button>
            <button class="button-igual grid-item">=</button>
            <button class="button-4 grid-item">4</button>
            <button class="button-5 grid-item">5</button>
            <button class="button-6 grid-item">6</button>
            <button class="button-menos grid-item">-</button>
            <button class="button-1 grid-item">1</button>
            <button class="button-2 grid-item">2</button>
            <button class="button-3 grid-item">3</button>
            <button class="button-mais grid-item">+</button>
            <button class="button-0 grid-item">0</button>
            <button class="button-ponto grid-item">.</button>
        </div>
    </div>
</body>
</html>
