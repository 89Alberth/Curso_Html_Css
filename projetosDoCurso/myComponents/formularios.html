    <main class="main">
        <h1>My components</h1>

        <section>
            <h2>Entre em contato</h2>
            <div class="row row-gap">
                <form action="#" method="post">
                    <div class="row">
                        <div>
                            <label for="name">Nome</label>
                            <input type="text" id="name" autocomplete="off" placeholder="Nome completo">
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" autocomplete="off">
                        </div>
                    </div>

                    <label for="mensage">Digite sua mensagem</label>
                    <textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>

                    <input type="submit" class="btn">
                </form>

                <address>
                    <p>Endereço 1234 somewhere Rd Nashville, TN 0000 United states</p>
                    <p>Telefone 0000-0000</p>
                    <p>email@server.com.br</p>
                </address>
            </div>
        </section>

        

        <section>
            <h2>Quiz</h2>
            <form action="#" method="post" class="form-quiz">
                <label for="seletion">Qual é sua linguagem preferida ?</label>
                <select name="seletion" id="seletion">
                    <option value="">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Java Script</option>
                </select>

                <div class="radio">
                    <label>Baixa prioridade <input type="radio" name="prioridade" value="baixa"></label>
                    <label>Média prioridade <input type="radio" name="prioridade" value="media"></label>
                    <label>Alta prioridade <input type="radio" name="prioridade" value="alta"></label>
                </div>

                <label><input type="checkbox" name="sendCopy" value="true"> Envie-me uma cópia </label>
                <label><input type="checkbox" name="human" value="true">  Sou um humano.</label>
                
                <div class="row">
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar" class="btn btn-stroke">
                </div>

                
            </form>
        </section>
    </main>
